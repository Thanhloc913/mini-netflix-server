version: "3.9"

services:
  # === DATABASE ===
  postgres:
    image: postgres:latest
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mini-netflix
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-net

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: my_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - app-net

  # === REDIS ===
  redis:
    image: redis:7-alpine
    container_name: redis_app
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-net

  # === AUTH SERVICE ===
  auth-service:
    build: ./auth-service
    container_name: auth_app
    restart: always
    depends_on:
      - postgres
      - redis
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: mini-netflix
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: supersecret
    ports:
      - "3001:3000" # container chạy cổng 3000, map ra ngoài 3001
    networks:
      - app-net

  # === GATEWAY ===
  gateway:
    build: ./gateway
    container_name: gateway_app
    restart: always
    depends_on:
      - auth-service
      - redis
    environment:
      AUTH_SERVICE_URL: http://auth-service:3000
      MOVIE_SERVICE_URL: http://movie-service:3000
      COMMENT_SERVICE_URL: http://comment-service:3000
      FILE_SERVICE_URL: http://file-service:3000
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: supersecret
    ports:
      - "3000:3000"
    networks:
      - app-net

networks:
  app-net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
